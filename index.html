<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Gani</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>

<body>
    <header>
        <img src="imgs/logo.png" alt="Logo">

    <main>
        <!-- --------------------Cabeçalho------------------------------------------- -->

        <div id="cabecalho">
            <b><a href="login.html"><h2>Login</h2></a></b>

        <footer>
            <p>© 2025 GANI CAR - Todos os direitos reservados</p>
        </footer>
        <!-- --------------------Barra de busca------------------------------------------- -->

        <div id="barra-busca">
            <select id="marca">
                <option value="">Selecione a Marca</option>
                <option value="peugeot">Peugeot</option>
                <option value="toyota">Toyota</option>
                <option value="ford">Ford</option>
                <option value="volkswagen">Volkswagen</option>
            </select>
        
            <select id="modelo">
                <option value="">Selecione o Modelo</option>
                <option value="208">Peugeot 208</option>
                <option value="corolla">Toyota Corolla</option>
                <option value="fiesta">Ford Fiesta</option>
                <option value="golf">Volkswagen Golf</option>
            </select>
        
            <select id="localizacao">
                <option value="">Selecione a Localização</option>
                <option value="uberlandia">Uberlândia</option>
                <option value="uberaba">Uberaba</option>
                <option value="araxa">Araxá</option>
                <option value="saocarlos">São Carlos</option>
            </select>
        
            <button id="botao-busca">Buscar</button>
        </div>

        <div id="cards">

                    <p class="marca-carro">Peugeot</p>
