<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio - Gani</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/criar_anuncio.css">
    <script src="/scripts/criar_anuncio.js"></script>
</head>
<body>

<header>
    <img src="/imgs/logo.png" alt="Logo">
</header>
<div id="cabecalho">
    <b><a href="inicial_interna.html"><h2>Início</h2></a></b>
</div>

<main>
    <div class="card">
        <h2>Criar Novo Anúncio</h2>
        <form id="form-anuncio">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>

            <label for="ano">Ano de Fabricação:</label>
            <input type="number" id="ano" required>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" required>

            <label for="quilometragem">Quilometragem:</label>
            <input type="number" id="quilometragem" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="3" required></textarea>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" required>

            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <label for="fotos">Fotos:</label>
            <input type="file" id="fotos" multiple required>

            <button type="submit">Criar Anúncio</button>
        </form>
    </div>
</main>

<footer>
    <p>© 2025 GANI CAR - Todos os direitos reservados</p>
</footer>

</body>
</html>
