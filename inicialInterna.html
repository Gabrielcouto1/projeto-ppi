    <title>Área Restrita - Gani</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background-color: #add8e6; /* Azul claro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .menu-opcoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-opcoes a {
            text-decoration: none;
            color: white;
            background-color: #CB0000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
        
        .menu-opcoes a:hover {
            background-color: #990000;
        }

    </style>
</head>
