<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gani</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/login.js"></script>
</head>
<body>
    <!-- --------------------Cabeçalho------------------------------------------- -->

    <header>
        <img src="imgs/logo.png" alt="Logo">
    </header>
    <div id="cabecalho">
        <b><a href="login.html"><h2>Login</h2></a></b>
    </div>

    <main>
        <h2>Login</h2>
        <p>Realize login para entrar na sua conta de anunciante.</p>
        
        <form id="interesse-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit" id="logou">Fazer login</button>
            
        </form>
        <p><button type="submit" id="forgot-password">Esqueci a senha</button>
        <button type="submit" id="cadastrar">Página de cadastro</button></p>       
    </main>
        <!-- --------------------Rodapé------------------------------------------- -->
    <footer>
        <p>© 2025 GANI CAR - Todos os direitos reservados</p>
    </footer>
</body>
</html>
